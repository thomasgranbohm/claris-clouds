query GeneralInformation {
	pageInformation {
		data {
			attributes {
				cookie_consent_text
				legal {
					label
					path
				}
				links {
					label
					path
				}
				socials {
					link
					type
				}
				page_prefix
				metatags {
					content
					name
					property
				}
			}
		}
	}
	campaign {
		data {
			attributes {
				text
				link
			}
		}
	}
}
