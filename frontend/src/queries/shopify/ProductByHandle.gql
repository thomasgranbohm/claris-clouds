query ProductByHandle($handle: String!) {
	productByHandle(handle: $handle) {
		title
		descriptionHtml
		featuredImage {
			altText
			height
			url
			width
		}
		options {
			name
			values
		}
		variants(first: 10) {
			edges {
				node {
					sku
					selectedOptions {
						name
						value
					}
					contextualPricing(context: { country: DE }) {
						price {
							amount
							currencyCode
						}
					}
					media(first: 10) {
						edges {
							node {
								alt
								status
								... on MediaImage {
									preview {
										image {
											url
											width
											height
										}
									}
								}
							}
						}
					}
				}
			}
		}
	}
}
