query ProductByHandle($handle: String!) {
	product(handle: $handle) {
		title
		descriptionHtml
		priceRange {
			minVariantPrice {
				amount
				currencyCode
			}
		}
		featuredImage {
			altText
			height
			url
			width
		}
		options {
			name
			values
		}
		totalInventory
		variants(first: 10) {
			edges {
				node {
					sku
					id
					currentlyNotInStock
					quantityAvailable
					selectedOptions {
						name
						value
					}
					price {
						amount
						currencyCode
					}
					image {
						height
						url
						width
					}
				}
			}
		}
	}
}
