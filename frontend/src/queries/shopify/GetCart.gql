query GetCart($id: ID!) {
	cart(id: $id) {
		id
		createdAt
		updatedAt
		checkoutUrl
		totalQuantity
		lines(first: 10) {
			edges {
				node {
					id
					quantity
					merchandise {
						... on ProductVariant {
							id
							image {
								height
								url
								width
							}
							title
						}
					}
				}
			}
		}
	}
}
