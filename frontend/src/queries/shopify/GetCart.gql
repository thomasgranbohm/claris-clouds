query GetCart($id: ID!) {
	cart(id: $id) {
		id
		checkoutUrl
		cost {
			subtotalAmount {
				amount
				currencyCode
			}
			totalAmount {
				amount
				currencyCode
			}
		}
		totalQuantity
		lines(first: 10) {
			edges {
				node {
					id
					quantity
					merchandise {
						... on ProductVariant {
							id
							title
							product {
								title
							}
							quantityAvailable
							selectedOptions {
								name
								value
							}
							image {
								height
								url
								width
							}
							price {
								amount
								currencyCode
							}
						}
					}
				}
			}
		}
	}
}
