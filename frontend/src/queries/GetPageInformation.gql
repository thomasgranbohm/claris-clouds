#import "./fragments/UploadFile.fragment.gql"

query PageInformation {
	pageInformation {
		data {
			attributes {
				logo {
					data {
						attributes {
							...UploadFile
						}
					}
				}
				links {
					label
					path
				}
				socials {
					link
					type
				}
				cookie_consent_text
			}
		}
	}
}
