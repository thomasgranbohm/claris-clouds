#import "./fragments/UploadFile.fragment.gql"

query PageBySlug($slug: String!) {
	page(slug: $slug) {
		data {
			attributes {
				title
				slug
				accessibility {
					title
					description
					image {
						data {
							attributes {
								...UploadFile
							}
						}
					}
				}
				sections {
					__typename
					... on ComponentSectionsRichText {
						text
					}
					... on ComponentSectionsTextWithPicture {
						twp_picture_alignment: picture_alignment
						text
						image {
							data {
								attributes {
									...UploadFile
								}
							}
						}
					}
					... on ComponentSectionsCallToAction {
						title
						text
						cta_picture_alignment: picture_alignment
						link {
							label
							path
						}
						image {
							data {
								attributes {
									...UploadFile
								}
							}
						}
					}
					... on ComponentSectionsShowcase {
						images {
							data {
								attributes {
									...UploadFile
								}
							}
						}
					}
				}
			}
		}
	}
}
